<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Reservation Page</title>
</head>
<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center"> The New Restaurant</h1>
              <hr>
              <h2 class="text-center">Make your reservations</h2>
              <br>
              <div class="text-center">
                <a href="/tables">
                  <button class="btn btn-lg btn-dark">View Tables</button></a>
                <a href="/">
                  <button class="btn btn-lg btn-default">Home</button>
                </a>
              </div>
            </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
              <div class="card-header">Table Reservations</div>
                <div class="card-body">
                  <form role="form">
                    <div class="form-group">
                      <label for="reserve-name">Name</label>
                        <input type="text" class="form-control" id="reserve-name">
                        </div>
                    <div class="form-group">
                        <label for="reserve-phone">Phone Number</label>
                        <input type="text" class="form-control" id="reserve-phone">
                    </div>
                    <div class="form-group">
                        <label for="reserve-email">Email</label>
                        <input type="text" class="form-control" id="reserve-email">
                    </div>
                    <div class="form-group">
                        <label for="reserve-unique-id">Unique ID</label>
                        <input type="text" class="form-control" id="reserve-unique-id">
                    </div>
                    <button type="submit" class="btn btn-danger submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
          
<footer class="footer">
    <div class="container">
      <p>
        <a href="/api/tables">API Table Link</a> |
        <a href="/api/waitlist">API Wait List</a>
    </div>
  </footer>

</div>

</body>
</html>

<script type="text/javascript">
  
    $(".submit").on("click", function(event) {
      event.preventDefault();
  
      var newReservation = {
        customerName: $("#reserve-name").val().trim(),
        phoneNumber: $("#reserve-phone").val().trim(),
        customerEmail: $("#reserve-email").val().trim(),
        customerID: $("#reserve-unique-id").val().trim()
      };
  
      console.log(newReservation);
  
      $.post("/api/tables", newReservation,
        function(data) {
  
          if (data) {
            alert("Yay! You are officially booked!");
          }
  
          else {
            alert("Sorry you are on the wait list");
          }

          $("#reserve-name").val("");
          $("#reserve-phone").val("");
          $("#reserve-email").val("");
          $("#reserve-unique-id").val("");
  
        });
  
    });
  
  </script>
